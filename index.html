<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>| NFT-Preview Card-component</title>

  <link rel="stylesheet" href="CSS/style.css">
  
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
  <section>

    <div class="card">
      <div class="nft-feature">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
      </div>

      <div class="feature-mask">
        <img src="images/icon-view.svg" alt="Icon-view">
      </div>

      <h1><a href="#">Equilibrium #3249</a></h1>
      <p>Our Equilibrium Collection Promotes <br> Balance and Calm.</p>
  
      <div class="details">
        <div class="price">
        <img src="images/icon-ethereum.svg" alt="Ethereum-Icon">  0.041 ETH
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="Clock-Icon">3 days left
        </div>
      </div>
  
      <div class="line"></div>
  
      <div class="creator">
        <img class="avatar" src="images/image-avatar.png" alt="image-avatar">
        <p> Creation of</p><span><a href="">Jules Wyvern</a></span>
      </div>

    </section> 


</body>

</html>
